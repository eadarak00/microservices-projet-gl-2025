<div class="p-6">
    <!-- Bouton Ajouter -->
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Liste des classes</h2>
        <button (click)="ouvrirModal()"
            class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2 shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span>Ajouter une classe</span>
        </button>
    </div>

    <!-- Tableau des classes -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Nom
                    </th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Niveau
                    </th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">
                        specialite</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">
                        Departement</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let classe of classes">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.libelle }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.niveau }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.specialite }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ classe.departement }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 space-x-2">
                        <button (click)="ouvrirModal(true, classe)"
                            class="text-green-600 hover:text-green-800 p-1 rounded hover:bg-green-50 transition"
                            title="Modifier">
                            <!-- ici tu peux ajouter une icône, par ex. un crayon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M16.5 3.5a2.121 2.121 0 113 3L12 14l-4 1 1-4 7.5-7.5z" />
                            </svg>
                        </button>
                        <button (click)="supprimer(classe.id!)"
                            class="text-red-600 hover:text-red-800 p-1 rounded hover:bg-red-50 transition"
                            title="Supprimer">
                            <!-- icône poubelle -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7L5 7M6 7l1 12a2 2 0 002 2h6a2 2 0 002-2l1-12M10 11v6M14 11v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3" />
                            </svg>
                        </button>

                        <button (click)="details(classe.id!)"
                            class="text-blue-600 hover:text-blue-800 p-1 rounded hover:bg-blue-50 transition"
                            title="Détails">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL AJOUT / MODIFICATION -->
<div id="ajouterClasseModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
        <button class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-lg font-bold"
            (click)="fermerModal()">
            &times;
        </button>
        <h3 class="text-xl font-semibold mb-4 text-gray-800">
            {{ modeModification ? 'Modifier une classe' : 'Ajouter une classe' }}
        </h3>

        <form [formGroup]="classeForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom de la classe</label>
                <input formControlName="libelle" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-200"
                    placeholder="Ex: 6ème A" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Niveau</label>
                <input formControlName="niveau" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-200"
                    placeholder="Ex: Collège, Lycée" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">specialite</label>
                <input formControlName="specialite" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-200"
                    placeholder="Ex: Collège, Lycée" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">departement</label>
                <input formControlName="departement" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-200"
                    placeholder="Ex: Collège, Lycée" />
            </div>

            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" (click)="fermerModal()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded">
                    Annuler
                </button>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
                    {{ modeModification ? 'Modifier' : 'Ajouter' }}
                </button>
            </div>
        </form>
    </div>
</div>
